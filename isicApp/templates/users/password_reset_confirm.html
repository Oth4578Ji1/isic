<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/confirm.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="{% static 'images/isic-icon.png' %}" type="image/x-icon">
</head>

<body>
    <div class="center-container">
        <form method="post" class="card">
            {% csrf_token %}
            <div class="bg-white rounded-md shadow-md p-6">
                <div class="flex flex-col items-center gap-2">
                    <img src="{% static 'images/padlock.png' %}" width="200" height="200">
                    <h2 class="text-2xl font-bold" style="color: #707070;margin-top: 20px;margin-bottom: 20px;">Change Password</h2>
                </div>
                <div class="space-y-4">
                    <form method="post">
                        <div class="space-y-2">
                            {% csrf_token %}
                            <div class="password-form-wrapper">
                                {{ form }}
                            </div>
                        </div>
                        <div class="form-buttons"></div>
                        <button type="submit" class="w-full rounded-md bg-primary px-3 py-2 text-white hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2" value="Send">
                            Change Password
                        </button>
                    </form>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
