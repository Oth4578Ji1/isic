<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/done.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="{% static 'images/isic-icon.png' %}" type="image/x-icon">
</head>
<body>
    <div class="center-container">
        <div class="bg-white rounded-md shadow-md p-6">
            <div class="flex flex-col items-center gap-2">
                <img src="{% static 'images/email.png' %}" width="200" height="200">
                <h2 class="text-2xl font-bold" style="color: #707070;margin-top: 20px;">Password Reset Sent</h2>
            </div>
            <div class="flex flex-col items-center gap-2" style="margin-top: 20px;">
                <p style="color: #707070;text-align: center;font-size: small;">We've emailed you instructions for setting your password
                   <br> if an account exists with the email you entered.  You should receive them shortly.</p>
            </div>
        </div>
    </div>
</body>
</html>
